name: Build Windows Executable

on:
  push:
    branches:
      - main  # 只在 main 分支推送时触发，可以改为你需要的分支

jobs:
  build:
    runs-on: windows-latest  # 选择 Windows 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # 设置 Python 版本（根据需要选择）

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # 安装 PyInstaller

      - name: Build executable
        run: pyinstaller --onefile main.py  # 使用 PyInstaller 打包你的 Python 项目

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable
          path: dist/main.exe  # 上传生成的 .exe 文件
